<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="space">
        <div class="solar-system">
            <div class="sun"></div>
            <div class="orbit mercury" style="--col:grey"></div>
            <div class="orbit venus" style="--col:#FFC649"></div>
            <div class="orbit earth" style="--col:blue"></div>
            <div class="orbit mars" style="--col:red"></div>
            <div class="orbit jupiter" style="--col:rgb(255, 147, 0)"></div>
            <div class="orbit saturn" style="--col:rgb(240, 209, 31)"></div>
            <div class="orbit uranus" style="--col:lightblue"></div>
            <div class="orbit neptune" style="--col:darkblue"></div>
        </div>
    </div>
</body>
</html>
